version: "3"
services:
  db:
    image: mysql:8.0
    container_name: blog-db
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - ./mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: blog
    ports:
      - 3306:3306
  api:
    build: .
    image: gin
    container_name: blog-api
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_PORT: 3306
      MYSQL_HOST: blog-db
    ports:
      - 3030:3030
    depends_on:
      - db
